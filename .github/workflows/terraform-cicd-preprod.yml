name: Terraform PREPROD CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - "envs/preprod/**"
  push:
    branches: [main]
    paths:
      - "envs/preprod/**"
  workflow_dispatch:

jobs:
  # ---------- CI: Validate & Plan ----------
  terraform-ci:
    name: Terraform CI (PREPROD)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_PREPROD }}
          service_account: ${{ secrets.WIF_SA_PREPROD }}
          token_format: access_token

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: envs/preprod
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: envs/preprod
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: envs/preprod
        run: |
          terraform plan -input=false -no-color | tee terraform-plan.log

      - name: Upload Plan Logs
        if: always()
        working-directory: envs/preprod
        run: |
          gcloud storage cp terraform-plan.log gs://gitops-infra-tflogs-preprod/plan-logs/${{ github.run_id }}.log

  # ---------- CD: Apply ----------
  terraform-cd:
    name: Terraform CD (PREPROD)
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.event_name == 'push'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_PREPROD }}
          service_account: ${{ secrets.WIF_SA_PREPROD }}
          token_format: access_token

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: envs/preprod
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: envs/preprod
        run: terraform apply -auto-approve -input=false | tee terraform-apply.log

      - name: Upload Apply Logs
        if: github.event_name == 'push' && always()
        run: |
          gcloud storage cp terraform-apply.log gs://gitops-infra-tflogs-preprod/apply-logs/${{ github.run_id }}.log
